<div class="content_modal">

    <!--模态框-绑定手机号开始-->
    <div class="modal modal_bind_phone fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">为了您系统的安全,请绑定手机号,此手机号为密码找回的唯一凭证!</h4>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label class="control-label">输入绑定的手机号</label>
                            <input type="text" class="form-control modal_input modal_phone_number" name="bindphone_phone_number" maxlength="15">
                            <p class="modal_tips modal_tips_phone"></p>
                        </div>

                        <div class="modal_reg_box">
                            <a href="#" class="modal_reg_btn reg_btn_getcode">获取验证码</a>
                            <div class="reg_btn_mask"></div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">输入验证码</label>
                            <input type="text" class="form-control modal_input modal_vercode" name="bindphone_vercode" maxlength="6">
                            <p class="modal_tips modal_tips_vercode"></p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal_btn_confirm">确认</button>
                </div>

                <div class="modal_code_random"></div>
            </div>
        </div>
    </div>
    <!--模态框-绑定手机号结束-->

    <!--模态框-手机号解绑开始-->
    <div class="modal modal_phone_solution fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">手机号解绑</h4>
                </div>
                <form action="#" method="post" class="phone_unbinding">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">输入绑定的手机号</label>
                            <input type="text" class="form-control modal_input modal_phone_number" name="phonesolution_phone_number" maxlength="15">
                            <p class="modal_tips modal_tips_phone"></p>
                        </div>

                        <div class="modal_reg_box">
                            <a href="#" class="modal_reg_btn reg_btn_getcode">获取验证码</a>
                            <div class="reg_btn_mask"></div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">输入验证码</label>
                            <input type="text" class="form-control modal_input modal_vercode" name="phonesolution_vercode" maxlength="6">
                            <p class="modal_tips modal_tips_vercode"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary modal_btn_confirm">确认</button> -->
                        <input type="submit" class="btn btn-primary modal_btn_confirm" value="确认">
                        <button type="button" class="btn btn-default modal_btn_cancel" data-dismiss="modal">取消</button>
                    </div>
                </form>
                <div class="modal_code_random"></div>
            </div>
        </div>
    </div>
    <!--模态框-手机号解绑结束-->


    <!--模态框-修改密码开始-->
    <div class="modal modal_modify_password fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <form action="#" method="post" class="modifypassword_form">
                    <div class="modal-body">
                        <!-- <form action="#" method="post" class="modifypassword_form"> -->
                        <div class="form-group">
                            <label class="control-label">输入原密码</label>
                            <input type="password" class="form-control modal_input modal_password_old" name="modifypassword_password_old">
                        </div>

                        <div class="form-group">
                            <label class="control-label">输入新密码</label>
                            <input type="password" class="form-control modal_input modal_password_new" name="modifypassword_password_new" id="modifypassword_password_new">
                        </div>

                        <div class="form-group">
                            <label class="control-label">再次输入新密码</label>
                            <input type="password" class="form-control modal_input modal_password_newagain" name="modifypassword_password_newagain">
                        </div>

                        <p class="mask_tips mask_tips_password"></p>

                        <!-- </form> -->
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary modal_btn_confirm">确认</button> -->
                        <input type="submit" class="btn btn-primary modal_btn_confirm" value="确认">
                        <button type="button" class="btn btn-default modal_btn_cancel" data-dismiss="modal">取消</button>
                    </div>
                </form>
                <!-- <div class="modal_code_random"></div> -->
            </div>
        </div>
    </div>
    <!--模态框-修改密码结束-->

    <!--模态框-找回密码开始-->
    <div class="modal modal_retrieve_password fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">密码找回</h4>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label class="control-label">输入用户名</label>
                            <input type="password" class="form-control modal_input modal_username" name="retrievepassword_username">
                        </div>

                        <div class="form-group">
                            <label class="control-label">输入绑定的手机号</label>
                            <input type="password" class="form-control modal_input modal_phone_number" name="retrievepassword_phone_number">
                            <p class="modal_tips modal_tips_phone"></p>
                        </div>

                        <div class="modal_reg_box">
                            <a href="#" class="modal_reg_btn reg_btn_getcode">获取验证码</a>
                            <div class="reg_btn_mask"></div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">输入验证码</label>
                            <input type="text" class="form-control modal_input modal_vercode" name="retrievepassword_vercode" maxlength="6">
                            <p class="modal_tips modal_tips_vercode"></p>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal_btn_confirm">确认</button>
                    <button type="button" class="btn btn-default modal_btn_cancel" data-dismiss="modal">取消</button>
                </div>

                <div class="modal_code_random"></div>
            </div>
        </div>
    </div>
    <!--模态框-找回密码结束-->

</div>
